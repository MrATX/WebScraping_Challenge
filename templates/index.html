<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MARS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}"/>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Refresh Data</a></p>
        </div>
        <div class="row newsrow">
            <h1>Latest Mars News</h1>
            <strong>{{mars.article_info["article_title"]}}</strong>
            <p>{{mars.article_info["article_descrip"]}}</p>
        </div>
        <div class="row text-center">
            <div class="col-md-7">
                <img class="img float-left" src="{{mars.featured_image['featured_img_url']}}" alt="Featured Image" width="100%">
            </div>
            <div class="col-md-5">
                <h3>Mars Facts</h3>
                {{mars.facts_table['table_code'] | safe}}
                <script src="mars_facts_table.html"></script>
            </div>
        </div>
        <div class="row" id="hemi-row">
            <div class="header">
                <h2>Mars Hemispheres</h2>
            </div>
            <hr>
            {% for i in range(4) %}
            <div class="col-md-6 justify-content-center">
                <div class="card" style="width:50%;">
                    <img class="card-img-top" src="{{mars.hemispheres[i]['hemi_img_url']}}" width="100%">
                    <div class="card-body">
                        <h3 class="card-title" id="ipwn">{{mars.hemispheres[i]['hemi_title']}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
